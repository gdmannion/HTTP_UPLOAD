<!DOCTYPE html>
<html>
<head>
    <title>Videos</title>
    <!-- Refresh the page every 10 seconds -->
    <meta http-equiv="refresh" content="60">
</head>
<body>
    <h1>Uploaded Videos</h1>
    {% for video_info in video_info_list %}
        <div>
            <video width="256" height="144" controls>
                <source src="{{ url_for('static', filename='uploads/' + video_info.filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Filename: {{ video_info.filename }}</p>
            <p>Uploaded on: {{ video_info.upload_time }}</p>
        </div>
        <br>
    {% endfor %}
</body>
</html>
